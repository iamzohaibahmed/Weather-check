<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="search-box">
        <input type="text" placeholder="Enter your Location" class="input-box">
        
        <button>
          <i id="searchBtn" class="fa-solid fa-magnifying-glass-location"></i>
        </button>
      </div>

    </div>
    <div class="location-not-found">
      <h1>Sorry, Location does not exist!!!</h1>
      <img src="./Images/404.png" alt="404 Error">
    </div>
    <div class="weather-body">
      <img class="weather-img" src="./Images/cloud.png" alt="Weather Image">

      <div class="weather-box">
        <p class="temperature">0 <sup>Â°C</sup></p>
        <p class="description">Light Rain </p>
      </div>
      
      <div class="weather-details">
        <div class="humidity">
          <i class="fa-solid fa-droplet"></i>
          <div class="text">
            <span id="humidity">45%</span>
            <p>Humidity</p>
          </div>
        </div>

        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span id="wind-speed">10Km/Hr</span>
            <p>Wind Speed</p>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="./script.js"></script>

</body>
</html>
